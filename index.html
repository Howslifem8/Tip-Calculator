<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Tip Calculator</title>
</head>


<body>

    <div class="container w3-card-4 w3-light-grey " id="step1" style=" height: max-content; margin-top: 5rem; display: block;">
        <h1 class="w3-center">Tip Calculator</h1>

        <form  id="tip-form" >
            <div class="bill-amount-container">
                <label for="bill-amount">Bill Amount:</label>
                <input type="number" id="tab_Amount" class="w3-input" required>
            </div>
            <div class="slider-container">
                <label for="tip-percentage">Tip Percentage:</label>
                <input type="range" id="tip_slider" class="w3-input" min="0" max="100" value="15" step="1" list="tickmarks" oninput="tipSlider()">
                <datalist id="tickmarks">
                <option value="10" label="10%"></option>
                <option value="15" label="15%"></option>
                <option value="20" label="20%"></option>
                <option value="30" label="30%"></option>
                <option value="50" label="50%"></option>
                </datalist>
                <div id="slider_value">0</div>
            </div>

            <div class="w3-center">
                <button type="submit" class="w3-button w3-blue w3-center" style="width: 30%; display: inline-block; margin-bottom: 2rem;">Calculate Tip</button>
            </div>
            
        </form>
        
    </div>

    <div class="container w3-card-4 w3-light-grey" id="step2" style=" height: max-content; margin-top: 5rem; display: none;">
        <h2 class="w3-center">Tip Amount</h2>
        <p id="tip_result" class="w3-center">The tip on $tab_Amount at $tip_percentage is $tip. </p>
        <h2 class="w3-center">Total Amount</h2>
        <p id="total_result" class="w3-center">The total amount to be paid is $total.</p>

        <h2 class="w3-center">Split Bill:</h2>

        <div class="split-bill-container w3-center">
            <div class="w3-center">
                <input type="range" id="split_slider" min="1" max="20" value="1" style="width: 80%; display: inline-block;">
                <p id="split_label">0</p>
            </div>

           
            
            <p id="split_result">Each person pays: $0.00</p>
        <button class="w3-button w3-red w3-center" id="reset_button" onclick="reset()">Reset</button>
    </div>
</body>






</html>
